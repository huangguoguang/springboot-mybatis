<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>逍遥麻将后台</title>
    <script th:src="@{/bootstrap/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
</head>
<body>
<form action="/insert" method="post" name="user" th:action="@{/user/insert}" class="form-horizontal">
    <div class="form-group">
        <label for="id" class="col-sm-2 control-label">用户ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="id" value="" placeholder="用户ID"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">用户昵称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" value="" placeholder="用户昵称"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inviterId" class="col-sm-2 control-label">邀请人ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="inviterId" value="" placeholder="邀请人ID"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inviterName" class="col-sm-2 control-label">邀请人昵称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="inviterName" value="" placeholder="邀请人昵称"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" name="" id="insert" class="btn btn-primary"/>
        </div>
    </div>
</form>
<p>
    <a href="../list.html" th:href="@{/user/list}">用户列表页</a>
    <a href="../record.html" th:href="@{/user/record}">战绩列表页</a>
</p>
</body>
</html>
