<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{/bootstrap/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
</head>
<body>
<h1>用户列表</h1>

<table class="table table-bordered">
    <tr>
        <th>用户ID</th>
        <th>用户昵称</th>
        <th>邀请人ID</th>
        <th>邀请人姓名</th>
        <th>进群时间</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.inviterId}"></td>
        <td th:text="${user.inviterName}"></td>
        <td th:text="${#dates.format(user.createDate,'yyyy-MM-dd HH:mm:ss')}" ></td>
    </tr>
</table>
<p>
    <a href="../toInsert.html" th:href="@{/user/toInsert}">添加用户</a>
</p>
<p>
    <a href="../home.html" th:href="@{/user/home}">Return to home</a>
</p>
</body>
</html>
